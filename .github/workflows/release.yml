name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: 'x64'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        id: tauri-build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Toolbox ${{ github.ref_name }}'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true
          projectPath: .
      
      - name: Find and upload latest.json
        if: always()
        shell: pwsh
        run: |
          $jsonPath = $null
          $possiblePaths = @(
            "src-tauri\target\release\bundle\nsis\latest.json",
            "src-tauri\target\release\bundle\msi\latest.json",
            "src-tauri\target\release\latest.json",
            "latest.json"
          )
          
          Write-Host "Searching for latest.json..."
          foreach ($path in $possiblePaths) {
            if (Test-Path $path) {
              Write-Host "Found latest.json at: $path"
              $jsonPath = $path
              break
            }
          }
          
          if (-not $jsonPath) {
            Write-Host "latest.json not found in standard paths. Searching recursively..."
            $found = Get-ChildItem -Path "src-tauri" -Recurse -Filter "latest.json" -ErrorAction SilentlyContinue | Select-Object -First 1
            if ($found) {
              $jsonPath = $found.FullName
              Write-Host "Found latest.json at: $jsonPath"
            }
          }
          
          if ($jsonPath) {
            Write-Host "Uploading latest.json to release..."
            gh release upload "${{ github.ref_name }}" "$jsonPath" --repo "${{ github.repository }}"
            Write-Host "Successfully uploaded latest.json"
            Write-Host "Content of latest.json:"
            Get-Content "$jsonPath" | Write-Host
          } else {
            Write-Host "ERROR: latest.json not found anywhere!"
            if (Test-Path "src-tauri\target\release") {
              Write-Host "Listing all files in target/release:"
              Get-ChildItem -Path "src-tauri\target\release" -Recurse -File | Select-Object FullName | Write-Host
            }
          }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}