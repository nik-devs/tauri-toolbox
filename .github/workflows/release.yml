name: Release

on:
  push:
    tags:
      - 'v*'  # только теги вида v1.0.0
  workflow_dispatch:             # можно запускать вручную

jobs:
  release:
    if: startsWith(github.ref, 'refs/tags/v')  # проверяем, что это тег
    runs-on: windows-latest

    steps:
      # 1. Клонируем репозиторий
      - uses: actions/checkout@v4

      # 2. Устанавливаем Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # 3. Устанавливаем зависимости фронтенда
      - run: npm ci

      # 4. Устанавливаем Rust
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      # 5. Собираем Tauri-приложение и создаём latest.json
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # ✅ Обратите внимание: TAURI_SIGNING_PRIVATE_KEY для NSIS
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Toolbox ${{ github.ref_name }}"
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true
