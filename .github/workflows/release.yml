name: Release

on:
  push:
    tags:
      - 'v*'          # триггер на пуш тега, начинающегося с "v"
  workflow_dispatch:   # возможность запускать вручную

jobs:
  release:
    runs-on: windows-latest   # или macos-latest/linux-latest, если нужно
    steps:
      # 1. Клонируем репозиторий
      - uses: actions/checkout@v4

      # 2. Устанавливаем Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # 3. Устанавливаем зависимости фронтенда
      - run: npm ci

      # 4. Устанавливаем Rust
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      # 5. Собираем Tauri-приложение и создаём latest.json
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}          # автоматически доступен
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }} # приватный ключ для подписи
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }} # если есть пароль к ключу
        with:
          tagName: ${{ github.ref_name }}        # берём имя тега для релиза
          releaseName: "Toolbox ${{ github.ref_name }}"
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true               # генерируем latest.json
